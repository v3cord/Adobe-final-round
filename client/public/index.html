<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-section" id="landing-page">
        <div class="title-container">
            <h1>MUNIX</h1>
            <button class="pulsating-button" onclick="startApp()">Get Started</button>
        </div>
        <div class="treeline"></div>
    </div>

    <script>
      function startApp() {
        const landingPage = document.getElementById('landing-page');
        const mainApp = document.getElementById('main-app'); // Assuming your app has this ID

        // Fade out the landing page
        landingPage.style.transition = 'opacity 0.5s ease';
        landingPage.style.opacity = '0';

        // After the fade-out, hide it and show the main app
        setTimeout(() => {
          landingPage.style.display = 'none';
          if (mainApp) {
            mainApp.style.display = 'block'; // Or 'flex', 'grid', etc. depending on your app's layout
          }
          // If you're using a React app that mounts to a 'root' div, you might not need the line above.
          // This click can trigger the start of your main application's logic.
        }, 500); // 500ms matches the transition time
      }
    </script>
    <div id="root"></div>
</body>
</html>
